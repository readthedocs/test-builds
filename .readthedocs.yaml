version: 2

build:
  os: ubuntu-24.04
  tools:
    python: latest
  jobs:
    post_checkout:
      - ssh-add -l
      - echo $GIT_SSH_COMMAND
    pre_build:
      - ssh-add -l
      - echo $GIT_SSH_COMMAND
    post_build:
      - ssh-add -l
      - echo $GIT_SSH_COMMAND

sphinx:
  configuration: docs/conf.py

python:
  install:
    - requirements: requirements.txt
