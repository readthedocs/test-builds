version: 2

build:
  os: ubuntu-24.04
  tools:
    python: latest
  jobs:
    build:
      html:
        # Sleep 120 minutes
        - sleep 7200
        - python -m sphinx -T -b html -d _build/doctrees -D language=en . $READTHEDOCS_OUTPUT/html

sphinx:
  configuration: docs/conf.py

python:
  install:
    - requirements: requirements.txt
