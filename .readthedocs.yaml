version: 2

build:
  os: "ubuntu-24.04"
  tools:
    python: latest
  jobs:
    pre_create_environment:
      - asdf plugin update python
      - echo CONDA_ENVS_PATH
      - asdf install python miniforge3-25.1.1-2 || true
      - asdf global python miniforge3-25.1.1-2 || true
      - ls -la /home/docs/checkouts/readthedocs.org/user_builds/test-builds/conda/miniforge3 || true
      - cat /tmp/python-build.*.log || true
      - ls /tmp/python-build.* || true

sphinx:
  configuration: docs/conf.py

conda:
  environment: environment.yaml
