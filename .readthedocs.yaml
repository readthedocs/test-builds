version: 2

build:
  os: ubuntu-24.04
  tools:
    python: latest
  jobs:
    build:
      html:
        # Sleep 2h55m minutes
        # (this is the limit of the build API token)
        - sleep 10500
        - python -m sphinx -T -b html -d _build/doctrees -D language=en . $READTHEDOCS_OUTPUT/html

sphinx:
  configuration: docs/conf.py

python:
  install:
    - requirements: requirements.txt
